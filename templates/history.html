{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <table class="table table-striped">
        <tr>
            <!--table headers-->
            <th>Symbol</th>
            <th>Shares</th>
            <th>Price</th>
            <th>Transacted</th>
        </tr>
            {% for stock in stocks %}
                {% if stock.shares !=0 %}
                <tr>
                    <td>{{ stock.symbol }}</td>
                    <td>{{ stock.shares }}</td>
                    <td>{{ stock.price | usd() }}</td>
                    <td>{{ stock.transacted }}</td>
                </tr>
                {% endif %}
            {% endfor %}
    </table>

{% endblock %}
